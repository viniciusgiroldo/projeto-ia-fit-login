<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>web-app</title>

  <!-- Anti-Scraping Meta Tags -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Meta Pixel Code -->
  <script>
    !function (f, b, e, v, n, t, s) {
      if (f.fbq) return; n = f.fbq = function () {
        n.callMethod ?
          n.callMethod.apply(n, arguments) : n.queue.push(arguments)
      };
      if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
      n.queue = []; t = b.createElement(e); t.async = !0;
      t.src = v; s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s)
    }(window, document, 'script',
      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1777212749619989');
    fbq('track', 'PageView');
  </script>
  <!-- End Meta Pixel Code -->

  <!-- CRITICAL: Inline styles to prevent white/black flash -->
  <style>
    html,
    body {
      background-color: #121212;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #root {
      height: 100%;
      width: 100%;
      background-color: #121212;
    }
  </style>
</head>

<body>
  <!-- Meta Pixel Code - noscript fallback -->
  <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1777212749619989&ev=PageView&noscript=1" /></noscript>

  <div id="root">
    <!-- STATIC LOADER: Visible instantly while JS loads -->
    <style>
      body {
        background-color: #121212;
        margin: 0;
      }

      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #121212;
        color: #00e676;
        /* brand-green */
        font-family: sans-serif;
        flex-direction: column;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #00e676;
        animation: spin 0.8s ease-in-out infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .logo-text {
        font-weight: 900;
        letter-spacing: -1px;
        font-size: 24px;
        color: white;
        font-style: italic;
        opacity: 0.8;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {

        0%,
        100% {
          opacity: 0.8;
        }

        50% {
          opacity: 0.4;
        }
      }
    </style>
    <div class="initial-loader">
      <div class="spinner"></div>
      <div class="logo-text">#TEAM<span style="color: #00e676">TAVARES</span></div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
